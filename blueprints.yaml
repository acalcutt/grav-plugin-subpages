name: Subpages
version: 1.0.1
description: Displays a list of direct sub-pages of the current page.
icon: list-alt
author:
  name: 'Andrew Calcutt'
  email: 'acalcutt@techidiots.net'
homepage: 'https://github.com/acalcutt/grav-plugin-subpages'

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
    style:
      type: select
      label: Style
      description: Select the display style of the list
      default: ul
      options:
        ul: Unordered List
        ol: Ordered List
